<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/444698d2c1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="matches-body">
    <div id="navbar">
      <div class="navbar-list-div">
        <ul class="navbar-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="matches.html">Matches</a></li>
          <li><a href="images.html">Images</a></li>
          <li><a class="active" href="player.html">Player of the Week</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
      <div id="scrollbar"></div>
    </div>

    <div class="player-content">
      <div class="player-stats" id="playerStats">
        <div class="stat">
          <div class="stat-name">PPG</div>
          <div class="stat-number-div">
            <div class="stat-number">30.6</div>
          </div>
        </div>
        <div class="stat">
          <div class="stat-name">APG</div>
          <div class="stat-number-div">
            <div class="stat-number">8.9</div>
          </div>
        </div>
        <div class="stat">
          <div class="stat-name">RPG</div>
          <div class="stat-number-div">
            <div class="stat-number">7.6</div>
          </div>
        </div>
        <div class="stat">
          <div class="stat-name">SPG</div>
          <div class="stat-number-div">
            <div class="stat-number">0.8</div>
          </div>
        </div>
      </div>
      <div class="player-image" id="playerImage">
        <div class="player-spotlight-div" id="playerSpotlightDiv">
          <div class="player-spotlight-gradient">
            <img
              src="img/Lakers-Logo.png"
              alt=""
              class="player-spotlight-logo"
            />
            <div class="player-spotlight-line"></div>
            <div class="player-spotlight-name">
              <p class="f-name">Lebron</p>
              <p class="l-name">James</p>
            </div>
          </div>
          <p class="potw-text">PLAYER OF THE WEEK</p>
        </div>
      </div>
    </div>

    <footer>
      <p>Popescu Stefan-Tudor - Proiect PWEB</p>
      <p>Site basketball</p>
    </footer>
  </body>
</html>
